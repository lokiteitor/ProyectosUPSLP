  <div id="formulario">
    <form action="" enctype="multipart/form-data">
      <div class="tituloSeccion">
        <strong>Ingrese su datos para continuar con el registro</strong>
      </div>
      <form action="" method="post" enctype="multipart/form-data">
        <div class="base">
          <div class="campo">
            <input required type="text" name="nombre" placeholder="Nombre" class="inputFormulario">
          </div>
          <div class="campo">
            <input required type="text" placeholder="Correo Electronico" name="correo" class="inputFormulario">
          </div>
          <div class="campo">
            <input required type="password" name="password" placeholder="Ingrese la constraseña" class="inputFormulario">
          </div>
          <div class="campo">
            <input required type="password" placeholder="Repita la contraseña" class="inputFormulario">
          </div>
          <div class="campo">
            <input required type="text" name="telefono" placeholder="Ingrese tu numero telefonico(fijo)" class="inputFormulario">
          </div>
          <div class="campo">
            <input required type="text" name="celular" placeholder="Ingrese tu numero telefonico(celular)" class="inputFormulario">
          </div>
          <div class="campo">
            <select name="tipoCuenta" class="inputFormulario" required>
              <option value="none">Tipo de cuenta</option>
              <option value="personal">Personal</option>
              <option value="familiar">Familiar</option>
            </select>
          </div>
          <div class="campo">
            <label for="identificacion">Adjunte una escaneo de su identificacion oficial</label>
            <br>
            <input type="file" name="identificacion">
          </div>
          <div class="campo">
            <input type="checkbox" name="terminos">
            <label for="terminos">Acepta los <a href="media/terminos.pdf">Terminos y condiciones</a></label>
          </div>
          <input type="submit" value="Registrar" onclick>
        </form>
      </div>
