<div id="receta" class="baseFloat">
    <div class="tituloSeccion">
        <strong>Escribir Receta</strong>
    </div>
    <form action="" name="receta">
        <div class="campo">
            <input type="text" placeholder="Nombre Paciente">
            <input type="text" placeholder="Fecha">
        </div>
        <div class="campo little">
            <input type="text" placeholder="Peso">
            <input type="text" placeholder="Talla">
            <input type="text" placeholder="Edad">
        </div>
        <textarea name="Contendido " placeholder="Contenido"></textarea>

        <div class="campo">
            <input type="submit" value="Enviar">
        </div>
    </form>
</div>

<div id="loginDoctor">
  <div id="backFormulario">
    <div id="formulario">
      <form action="">
        <div class="tituloSeccion">
          <strong>Inicio de sesion</strong>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
          <div class="base">
            <div class="campo">
              <input required type="text" name="correo" placeholder="Correo Electronico" class="inputFormulario">
            </div>
            <div class="campo">
              <input required type="password" placeholder="Password" name="password" class="inputFormulario">
            </div>
            <div class="campo">
              <input required type="text" placeholder="Cedula Profesional" name="cedula" class="inputFormulario">
            </div>

            <input type="button" value="Ingresar" >
          </form>
        </div>
      </div>
    </div>    
</div>
