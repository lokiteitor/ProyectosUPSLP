<div >
    <div class=" col-lg-3 col-md-3"></div>
    <div class=" col-lg-9 col-md-9">
        <form name="ticket" action="" method="POST" class="form-horizontal" role="form">
            <div class="form-group">
                <legend>Levantar Ticket</legend>
            </div>
            
            <div class="form-group">
                <label for="marca">Marca</label>
                <select name="marca" class="form-control" required>
                    <option value="1">Samsung</option>
                    <option value="2">LG</option>   
                    <option value="3">Mabe</option>
                    <option value="4">Sharp</option>
                    <option value="5">Whirpool</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" class="form-control" placeholder="Ejemplo:SMD-1234" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <textarea class="form-control" id="descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="poliza">Poliza</label>
                <input id="poliza" type="file">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success ">Enviar</button>
            </div>
        </form>
    </div>
</div>
